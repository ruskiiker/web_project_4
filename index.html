<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css">
    <title>Web Project 6</title>
</head>

<body class="page">
    <div class="page__content">
        <header class="header">
            <img src="images/logo.svg" alt="Around the U.S." class="header__logo" />
        </header>
        <main class="content">
            <section class="profile page__section">
                <img class="profile__image" src="images/stepan-o-makarov.png" alt="Stepan O. Makarov" />
                <div class="profile__container">
                    <div class="profile__container-text">
                        <h1 class="profile__title">Stepan O. Makarov</h1>
                        <button class="profile__edit-button" type="button" aria-label="edit-profile-button"></button>
                        <p class="profile__description">Vice Admiral and Commander</p>
                    </div>
                </div>
                <button class="profile__add-button" type="button" aria-label="add-button"></button>
            </section>
            <section class="places page__section">
                <ul class="places__list">
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">&copy; 2021 Around the U.S.</p>
        </footer>
        <div class="popup popup_type_edit">
            <div class="popup__content">
                <button class="popup__close popup__close_type_edit" type="button"></button>
                <h3 class="popup__title">Edit profile</h3>
                <form id="profile-name" class="popup__form popup__form_type_edit" name="edit-profile">
                    <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Name"
                        minlength="2" maxlength="40" required novalidate>
                    <span id="profile-name-error" class="popup__error"></span>
                    <input id="profile-text" type="text" name="description"
                        class="popup__input popup__input_type_description" placeholder="Profession" minlength="2"
                        maxlength="200" required novalidate>
                    <span id="profile-text-error" class="popup__error"></span>
                    <button type="submit" class="button popup__button">Save</button>
                </form>
            </div>
        </div>
        <div class="popup popup_type_add">
            <div class="popup__content">
                <button class="popup__close popup__close_type_add " type="button"></button>
                <h3 class="popup__title">New place</h3>
                <form class="popup__form popup__form_type_add" name="edit-profile">
                    <input type="text" name="name" class="popup__input popup__input_type_caption" placeholder="Title"
                        minlength="1" maxlength="30" required novalidate>
                    <span id="card-title-error" class="popup__error"></span>
                    <input id="card-url" type="url" name="description" class="popup__input popup__input_type_link"
                        placeholder="URL" required novalidate>
                    <span id="card-url-error" class="popup__error"></span>
                    <button type="submit" class="button popup__button">Create</button>
                </form>
            </div>
        </div>
        <div class="popup popup_type_image">
            <div class="popup__content-image">
                <button type="button" class="popup__close popup__close_type_image"
                    aria-label="close-form-button"></button>
                <figure>
                    <img class="popup__image" src="#" alt="image">
                    <figcaption class="popup__image-caption"></figcaption>
                </figure>
            </div>
        </div>
    </div>

    <template id="card-template">
        <li class="card">
            <button class="card__delete-button" aria-label="delete-button" type="button"></button>
            <div class="card__image"></div>
            <div class="card__description">
                <h2 class="card__title"></h2>
                <button class="card__like-button" type="button" aria-label="like-button"></button>
            </div>
        </li>
    </template>
    <script src="scripts/index.js"></script>
    <script src="scripts/validation.js"></script>
</body>

</html>

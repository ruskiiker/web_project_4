<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./pages/index.css">
  <title>Web Project 4</title>
</head>

<body class="page">
  <header class="header">
    <img src="images/logo.svg" alt="Around the U.S." class="header__logo" />
  </header>
  <main class="content">
    <section class="profile">
      <img src="images/cousteau.svg" alt="Jacques Cousteau" class="profile__image" />
      <div class="profile__container">
        <div class="profile__container-text">
          <h1 class="profile__title">Jacques Cousteau</h1>
          <button class="profile__container-icon" type="button" aria-label="edit-profile-button"></button>
          <p class="profile__subtitle">Explorer</p>
        </div>
      </div>
      <button type="button" class="profile__add-btn" aria-label="add-button"></button>
    </section>
    <section class="elements">
      <div class="elements__card">
        <img src="images/kirill-pershin-1088404-unsplash.svg" alt="Yosemite Valley" class="elements__card-img">
        <div class="elements__card-text">
          <h2 class="elements__card-title">Yosemite Valley</h2>
          <button type="button" class="elements__card-like" aria-label="like-button"></button>
        </div>
      </div>
      <div class="elements__card">
        <img src="images/kirill-pershin-1088404-unsplash(1).svg" alt="Lake Louise" class="elements__card-img">
        <div class="elements__card-text">
          <h2 class="elements__card-title">Lake Louise</h2>
          <button type="button" class="elements__card-like" aria-label="like-button"></button>
        </div>
      </div>
      <div class="elements__card">
        <img src="images/kirill-pershin-1404681-unsplash.svg" alt="Bald Mountains" class="elements__card-img">
        <div class="elements__card-text">
          <h2 class="elements__card-title">Bald Mountains</h2>
          <button type="button" class="elements__card-like" aria-label="like-button"></button>
        </div>
      </div>
      <div class="elements__card">
        <img src="images/kirill-pershin-1404681-unsplash(1).svg" alt="Latemar" class="elements__card-img">
        <div class="elements__card-text">
          <h2 class="elements__card-title">Latemar</h2>
          <button type="button" class="elements__card-like" aria-label="like-button"></button>
        </div>
      </div>
      <div class="elements__card">
        <img src="images/kirill-pershin-1556355-unsplash.svg" alt="Vanoise National Park" class="elements__card-img">
        <div class="elements__card-text">
          <h2 class="elements__card-title">Vanoise National Park</h2>
          <button type="button" class="elements__card-like" aria-label="like-button"></button>
        </div>
      </div>
      <div class="elements__card">
        <img src="images/kirill-pershin-1556355-unsplash(1).svg" alt="Lago di Braies" class="elements__card-img">
        <div class="elements__card-text">
          <h2 class="elements__card-title">Lago di Braies</h2>
          <button type="button" class="elements__card-like"></button>
        </div>
      </div>
    </section>
    <footer class="footer">
      <p class="footer__text">&copy; 2021 Around the U.S.</p>
    </footer>
    <div class="popup">
      <div class="dialogue-window">
        <form action="#" class="dialogue-window__form" name="form">
          <h2 class="dialogue-window__title">Edit profile</h2>
          <fieldset class="dialogue-window__fields">
            <input type="text" class="dialogue-window__form-element dialogue-window__form-element_input_title"
              placeholder="Name" name="input-name" required>
            <input type="text" class="dialogue-window__form-element dialogue-window__form-element_input_subtitle"
              placeholder="About me" name="input-aboutme" required>
          </fieldset>
          <button type="submit" class="dialogue-window__btn" aria-label="submit-form-button">Save</button>
        </form>
        <button type="button" class="dialogue-window__form-x" aria-label="close-form-button"></button>
      </div>
    </div>
  </main>
  <script src="scripts/index.js"></script>
</body>

</html>
